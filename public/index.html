<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PlanetIZE</title>
  <link rel='icon' href='favicon.png'>
  <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>
<body>
  <div class="container">
    <h1>PlanetIZE</h1>
    <div class="main-container">
      <h3>Planets Data</h3>
      <canvas id="planetChart" width="400" height="400"></canvas>
      <h3>Probability of Life</h3>
      <canvas id="lifeChart" width="400" height="400"></canvas>
    </div>
    <div class="secondary-container">
      <div class="small-chart">
        <h3>Discovery Method</h3>
        <canvas id="discoveryChart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
